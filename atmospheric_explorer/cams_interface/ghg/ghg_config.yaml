nitrous_oxide:
  surface_flux:
    surface:
      monthly_mean:
        conversion_factor: [1]
        original_units: [kgN m-2 month-1]
        convert_units: [kgN m-2 month-1]
        cams_variables: [N2O]
        long_names: [Surface upward mass flux of nitrogen for the whole grid box and the
          whole month]
  concentration:
    surface:
      instantaneous:
        conversion_factor: [28.97 / 46.1 * 1e9,1,1,1]
        original_units: [1e-9 mol mol-1,Pa,Pa,1]
        convert_units: [ppbv,Pa,Pa,1]
        cams_variables: [N2O,Psurf,ap,bp]
        long_names: [N2O dry mole fraction,Surface pressure,Ai coeff in Pi = Ai + Bi.Psurf,Bi
          coeff in Pi = Ai + Bi.Psurfs]
