carbon_dioxide:
  mean_column:
    surface:
      instantaneous:
        conversion_factor: [28.97 / 44.01 * 1e6]
        original_units: [mol mol-1]
        convert_units: [ppmv]
        cams_variables: [XCO2]
        long_names: [CO2 total column dry mole fraction]
    satellite:
      instantaneous:
        conversion_factor: [28.97 / 44.01 * 1e6]
        original_units: [mol mol-1]
        convert_units: [ppmv]
        cams_variables: [XCO2]
        long_names: [CO2 total column dry mole fraction]
  surface_flux:
