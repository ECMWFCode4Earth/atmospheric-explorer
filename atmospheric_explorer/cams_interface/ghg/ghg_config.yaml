        original_units: [(0-1),m2,kgC m-2 s-1,kgC m-2 s-1,kgC m-2 s-1]
        convert_units: [(0-1),m2,kgC m-2 s-1,kgC m-2 s-1,kgC m-2 s-1]
        cams_variables: [lsf,area,flux_apri,flux_apos,flux_foss]
        long_names: [Land-sea fraction,Grid box area,Prior surface upward mass flux of carbon
          (including fossile),Posterior surface upward mass flux of carbon (including fossile),Fossile
          emissions of carbon for the whole grid box]
      monthly_mean:
        conversion_factor: [1,1,1,1,1,1,1]
        original_units: [kgC m-2 month-1,kgC m-2 month-1,kgC m-2 month-1,kgC m-2 month-1,kgC
          m-2 month-1,(0-1),m2]
        convert_units: [kgC m-2 month-1,kgC m-2 month-1,kgC m-2 month-1,kgC m-2 month-1,kgC
