        long_names: [Prior land surface upward mass flux of carbon for the whole grid box
          and the whole month without fossile,Prior ocean surface upward mass flux of carbon
          for the whole grid box and the whole month without fossile,Posterior land surface
          upward mass flux of carbon for the whole grid box and the whole month without
          fossile,Posterior ocean surface upward mass flux of carbon for the whole grid
          box and the whole month without fossile,Fossile emissions of carbon for the whole
          grid box and the whole month,Land-sea fraction,Grid box area]
