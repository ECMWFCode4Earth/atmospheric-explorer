[loggers]
keys=root,main

[handlers]
keys=console,rotatingfile

[formatters]
keys=simple,verbose

[logger_root]
handlers=console
level=ERROR

[logger_main]
handlers=console,rotatingfile
level=DEBUG
propagate=0
qualname=main

[handler_console]
class=StreamHandler
formatter=simple

[handler_rotatingfile]
class=logging.handlers.RotatingFileHandler
formatter=verbose
maxBytes=1024
backupCount=3
args=('logconfig.log',)

[formatter_simple]
format='%(levelname)s %(message)s'

[formatter_verbose]
format='%(levelname)s %(asctime)s %(module)s %(process)d %(thread)d %(message)s'
